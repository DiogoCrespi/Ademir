name: backend

services:
  postgres:
    image: postgres:15-alpine
    container_name: ademir-postgres
    environment:
      - POSTGRES_DB=ademir
      - POSTGRES_USER=ademir
      - POSTGRES_PASSWORD=ademir123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ademir"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: ademir-backend
    command: ["sh", "-c", "npm run migrate && node src/server.js"]
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ademir
      - DB_USER=ademir
      - DB_PASSWORD=ademir123
    volumes:
      - ../data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend-network

volumes:
  postgres_data:

networks:
  backend-network:
    name: backend-network
    driver: bridge

